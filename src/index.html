<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-900 to-blue-600 min-h-screen flex flex-col justify-center items-center">
    <h1 class="font-semibold text-5xl text-white drop-shadow-lg pb-3 pt-6">Gerenciador de Senhas</h1>
    <h4 class="font-medium text-lg text-white drop-shadow-lg pb-4">Um simples e fabuloso...gerenciador de senhas!</h4>
    <div class="min-h-screen flex flex-col justify-center items-center">
        <!--Gerador de senhas-->
        <div class="w-full mx-auto p-6 mt-2 mr-9 bg-white shadow-md rounded-lg">
            <h2 class="text-2xl font-semibold text-gray-800">Gerador de senhas</h2>
            <form id="formulario-generar-senha" class="mt-4">
                <div class="space-y-4">
                    <div>
                        <label for="comprimento" class="block text-sm font-medium text-gray-700">Comprimento:</label>
                        <input type="range" id="comprimento" min="15" max="128" value="25" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <span id="display-comprimento" class="ml-2 text-sm text-gray-600">25</span>
                    </div>
                    <div>
                        <input type="checkbox" id="inclui-numeros" class="mt-1 ml-2">
                        <label for="inclui-numeros" class="text-sm font-medium text-gray-700">Incluir Números (de 0-9)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="inclui-caracteres-especiais" class="mt-1 ml-2">
                        <label for="inclui-caracteres-especiais" class="text-sm font-medium text-gray-700">Incluir Caracteres Especiais (ex.: #@%$&*)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="inclui-maiusc" class="mt-1 ml-2">
                        <label for="inclui-maiusc" class="text-sm font-medium text-gray-700">Incluir Maiúsculas (AA)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="inclui-minusculas" class="mt-1 ml-2">
                        <label for="inclui-minusculas" class="text-sm font-medium text-gray-700">Incluir Minúsculas (aa)</label>
                    </div>
                </div>
                <button type="submit" class="btn-primary mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Gerar Senha
                </button>
            </form>
        </div>
        <!-- Seção onde vê as senhas salvas-->
        <div class="w-full max-w-md mx-auto p-6 bg-white shadow-md rounded-lg mt-6 overflow-auto h-96">
            <h2 class="text-2xl font-semibold text-gray-800">Senhas Salvas</h2>
            <h4 class="text-md font-normal underline">Clique nelas para poder editá-las!</h4>
            <ul id="lista-senhas-salvas" class="list-disc pl-5 mt-4">
                <!-- Senhas salvas pelo usuário-->
            </ul>
        </div>
    </div>
    <footer class="p-4 bg-white shadow-md rounded-lg mt-6">
        <p class="text-center text-gray-700">&copy; 2024 by Eric Inácio. Nenhum direito na verdade é reservado, pode pegar o código =).</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
